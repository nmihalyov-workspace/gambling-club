  <body class="login-page">
    <div class="preloader js-preloader">
      <div class="preloader__logo js-logo"><img class="preloader__logo-main" src="img/logo-main.svg" alt=""/><img class="preloader__logo-sub" src="img/logo-sub.svg" alt=""/></div>
    </div>
    <div class="page-wrapper">
      <section class="login">
        <div class="login__wrapper">
          <div class="login__logo"></div>
          <div class="login__circle"></div>
          <div class="login__illustration"></div>
          <div class="login__success">Вы успешно вошли</div>
          <div class="login__error">Ваш аккаунт не активирован</div>
          <div class="login__grid">
            <div class="login__info">
              <h1 class="login__heading">Добро пожаловать в&nbsp;сообщество профессионалов</h1>
              <p class="login__sub">Есть вопросы? <a href="mailto:info@gambling-club.com">info@gambling-club.com</a></p>
            </div>
            <div class="login__card">
              <form class="login__form" action="" data-form="login">
                <div class="login__form-head">
                  <p class="login__form-title">Вход</p><a class="login__form-forgot" href="#">Забыли пароль?</a>
                  <p class="login__form-error">Данные введены неверно</p>
                </div>
                <input class="login__input" type="text" name="login" placeholder="Введите логин" required="required"/>
                <input class="login__input" type="password" name="password" placeholder="Введите пароль" required="required"/>
                <div class="login__buttons">
                  <button class="button login__buttons-signin" type="submit">Войти</button><a class="button button--secondary login__buttons-signup" href="javascript:void(0)">Зарегистрироваться</a>
                </div>
              </form>
              <form class="login__form" action="" data-form="signup">
                <div class="login__form-head">
                  <p class="login__form-title">Регистрация</p>
                  <p class="login__form-error">Данные введены неверно</p>
                </div>
                <input class="login__input" type="text" name="login" placeholder="Придумайте логин" required="required"/>
                <input class="login__input" type="password" name="password" placeholder="Придумайте пароль" required="required"/>
                <input class="login__input" type="email" name="email" placeholder="Введите почту" required="required"/>
                <div class="login__buttons"><a class="button button--secondary login__buttons-signin" href="javascript:void(0)">Войти</a>
                  <button class="button login__buttons-signup" type="submit">Зарегистрироваться</button>
                </div>
              </form>
            </div>
          </div>
          <p class="login__sub login__sub--mobile">Есть вопросы?<br><a href="mailto:info@gambling-club.com">info@gambling-club.com</a></p>
        </div>
      </section>
